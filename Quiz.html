<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="estilo-quiz.css">
</head>
<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Quiz</h2>
        <form id="quiz-form">
          <div class="form-group" id="question1">
            <label for="q1">Qual é a capital do Brasil?</label>
            <div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="q1" id="q1a" value="Rio de Janeiro">
                <label class="form-check-label" for="q1a">Rio de Janeiro</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="q1" id="q1b" value="Brasília">
                <label class="form-check-label" for="q1b">Brasília</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="q1" id="q1c" value="São Paulo">
                <label class="form-check-label" for="q1c">São Paulo</label>
              </div>
            </div>
          </div>
          <div class="form-group" id="question2">
            <label for="q2">Quem escreveu "Dom Quixote"?</label>
            <div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="q2" id="q2a" value="Miguel de Cervantes">
                <label class="form-check-label" for="q2a">Miguel de Cervantes</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="q2" id="q2b" value="William Shakespeare">
                <label class="form-check-label" for="q2b">William Shakespeare</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="q2" id="q2c" value="Machado de Assis">
                <label class="form-check-label" for="q2c">Machado de Assis</label>
              </div>
            </div>
          </div>
          <div class="form-group" id="question3">
            <label for="q3">Qual é o maior planeta do sistema solar?</label>
            <div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="q3" id="q3a" value="Júpiter">
                <label class="form-check-label" for="q3a">Júpiter</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="q3" id="q3b" value="Saturno">
                <label class="form-check-label" for="q3b">Saturno</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="q3" id="q3c" value="Terra">
                <label class="form-check-label" for="q3c">Terra</label>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Enviar</button>
        </form>
        <div id="result" class="result mt-4"></div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
